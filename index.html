<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
		<title>Todo Apps</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="wrapper">
			<div class="container bg-white shadow" id="add-todo">
				<h2 class="container-header text-center" align="center">TO DO LIST</h2>
				<hr />
				<form class="form" action="#" id="form">
					<div class="form-group form-title">
						<label for="title">To Do</label>
						<input type="text" id="title" name="title" required />
					</div>
					<div class="form-group form-title" style="margin-top: 10px">
						<label for="date">Deadline</label>
						<input type="date" id="date" name="date" required />
					</div>
					<input
						type="submit"
						value="Submit"
						name="Submit"
						class="btn-submit"
					/>
				</form>
			</div>

			<div class="container">
				<h2 class="container-header">Yang harus dilakukan</h2>
				<hr style="width: 30%" align="left" />

				<div class="list-item" id="todos"></div>
			</div>

			<div class="container">
				<h2 class="container-header">Yang sudah dilakukan</h2>
				<hr style="width: 30%" align="left" />

				<div class="list-item" id="completed-todos"></div>
			</div>
		</div>

		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
